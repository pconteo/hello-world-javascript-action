name: Say Hello on Issue

on:
  issues:
    types:
      - opened  # trigger quando viene creata una nuova issue

jobs:
  hello_world_job:
    name: A job to say hello
    runs-on: ubuntu-latest

    steps:
      - name: Hello world action step
        id: hello
        uses: pconteo/hello-world-javascript-action@main
        with:
          who-to-greet: Pierangelo

      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
